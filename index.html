<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flappy Bird Fullscreen</title>
<style>
  body, html {
    margin: 0;
    overflow: hidden;
    height: 100%;
    background: #4ec0ca;
  }
  #canvas {
    display: block;
    background: #70c5ce;
  }
  #restartBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 20px;
    background: #ffcc00;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: none;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<button id="restartBtn">Restart</button>

<script>
var cvs = document.getElementById("canvas");
var ctx = cvs.getContext("2d");

var restartBtn = document.getElementById("restartBtn");

// Set fullscreen to canvas
function resizeCanvas() {
  cvs.width = window.innerWidth;
  cvs.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// load images
var bird = new Image();
var bg = new Image();
var fg = new Image();
var pipeNorth = new Image();
var pipeSouth = new Image();

bird.src = "./bird.png";
bg.src = "./bg.png";
fg.src = "./fg.png";
pipeNorth.src = "./pipeNorth.png";
pipeSouth.src = "./pipeSouth.png";

// some variables
var gap = 85;
var constant;

var bX = 10;
var bY;

var gravity = 1.5;

var score = 0;
var gameOver = false;

// audio files
var fly = new Audio();
var scor = new Audio();

fly.src = "./fly.mp3";
scor.src = "./score.mp3";

// pipe coordinates
var pipe = [];

function init() {
  bY = cvs.height / 2 - bird.height / 2;
  pipe = [];
  pipe[0] = {
    x: cvs.width,
    y: 0
  };
  score = 0;
  gameOver = false;
  restartBtn.style.display = 'none';
}
init();

document.addEventListener("keydown", moveUp);

function moveUp(){
  if (!gameOver) {
    bY -= 25;
    fly.play();
    if (bY < 0) bY = 0;
  }
}

// Draw images and game logic
function draw() {
  ctx.clearRect(0, 0, cvs.width, cvs.height);

  // draw background scaled to canvas size (optional)
  if(bg.complete) ctx.drawImage(bg, 0, 0, cvs.width, cvs.height);

  for (var i = 0; i < pipe.length; i++) {
    constant = pipeNorth.height + gap;
    if(pipeNorth.complete) ctx.drawImage(pipeNorth, pipe[i].x, pipe[i].y);
    if(pipeSouth.complete) ctx.drawImage(pipeSouth, pipe[i].x, pipe[i].y + constant);

    pipe[i].x -= 2;

    // Spawn new pipe when pipe crosses 125px from left (once)
    if (pipe[i].x < 125 && pipe[i].x + 2 >= 125) {
      pipe.push({
        x: cvs.width,
        y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height
      });
    }

    // detect collision
    if (
      (bX + bird.width >= pipe[i].x &&
       bX <= pipe[i].x + pipeNorth.width &&
       (bY <= pipe[i].y + pipeNorth.height || bY + bird.height >= pipe[i].y + constant)) ||
      bY + bird.height >= cvs.height - fg.height
    ) {
      gameOver = true;
      showRestart();
    }

    // Score update when pipe passes x=5 (once)
    if (pipe[i].x < 5 && pipe[i].x + 2 >= 5) {
      score++;
      scor.play();
    }
  }

  if(fg.complete) ctx.drawImage(fg, 0, cvs.height - fg.height, cvs.width, fg.height);
  if(bird.complete) ctx.drawImage(bird, bX, bY);

  if(!gameOver) {
    bY += gravity;
    if (bY < 0) bY = 0; // Prevent bird going above
  }

  ctx.fillStyle = "#000";
  ctx.font = "20px Verdana";
  ctx.fillText("Score : " + score, 10, cvs.height - 20);

  if(!gameOver) {
    requestAnimationFrame(draw);
  }
}

function showRestart(){
  restartBtn.style.display = 'block';
}

restartBtn.addEventListener('click', function(){
  init();
  draw();
});

draw();

</script>

</body>
</html>
